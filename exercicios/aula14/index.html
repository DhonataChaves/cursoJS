<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios com numbers e Math</title>
</head>
<body>
 
    <script>
        const num = Number(prompt('Digite um número:'));
        document.body.innerHTML += `<h1>Seu número é ${num} </h1>`;
        let raizQuadrada = num ** 0.5;
        document.body.innerHTML += `Raiz quadrada ${raizQuadrada}<br/>`;
        document.body.innerHTML += `${num} é inteiro: ${Number.isInteger(num)}<br/>`;
        document.body.innerHTML += `È nan: ${Number.isNaN(num)}<br/>`;
        document.body.innerHTML += `Arredondando pra baixo: ${Math.floor(num)}<br/>`
        document.body.innerHTML += `Arredondado para cima: ${Math.ceil(num)}<br/br>`;
        document.body.innerHTML += `Com duas casas decimais: ${num.toFixed(2)}`;
    </script>
</body>
</html>
